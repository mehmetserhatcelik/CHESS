setting_name: CHESS_IR_CG_RT_QT_ENRICH

team_agents:
  information_retriever:
    engine: "gemini-2.0-flash-lite"
    tools:
      extract_keywords:
        template_name: "extract_keywords"
        engine_config:
          engine_name: "gemini-2.0-flash-lite"
          temperature: 0.2
        parser_name: "python_list_output_parser"
      retrieve_entity: {}
      retrieve_context:
        top_k: 5

  candidate_generator:
    engine: "gemini-2.0-flash-lite"
    tools:
      generate_candidate:
        generator_configs:
          - template_name: "generate_candidate_one"
            engine_config:
              engine_name: "gemini-2.0-flash-lite"
              temperature: 0.5
            parser_name: "generate_candidate_gemini_markdown_cot"
            sampling_count: 10
          - template_name: "generate_candidate_two"
            engine_config:
              engine_name: "gemini-2.0-flash-lite"
              temperature: 0.5
            parser_name: "generate_candidate_gemini_markdown_cot"
            sampling_count: 10

      revise:
        template_name: "revise_one"
        engine_config:
          engine_name: "gemini-2.0-flash-lite"
          temperature: 0.0
        parser_name: "revise_new"

  reverse_tester:
    engine: "gemini-2.0-flash-lite"
    tools:
      enrich_initial_question:
        template_name: "enrich_initial_question"
        engine_config:
          engine_name: "gemini-2.0-flash-lite"
          temperature: 0.0
        parser_name: "esql_question_enrichment"

      generate_reverse_question:
        template_name: "generate_reverse_question"
        engine_config:
          engine_name: "gemini-2.0-flash-lite"
          temperature: 0.3
        parser_name: "reverse_question"
        sampling_count: 1

      enrich_question_from_sql:
        template_name: "enrich_question_from_sql"
        engine_config:
          engine_name: "gemini-2.0-flash-lite"
          temperature: 0.0
        parser_name: "esql_question_enrichment"
        sampling_count: 1

      similarity_test:
        embedding_config:
          provider: "vertexai" # or "vertexai"
          model: "text-embedding-004" # or "text-embedding-004"

